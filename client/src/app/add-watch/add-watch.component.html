<div class="row">
    <form class="col s10 offset-s1" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="input-field col s12">
                <input id="title" type="text" class="validate" formControlName="title">
                <label for="title" [ngClass]="{'active': id}">Brand</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input [ngClass]="'activ'? id : null" id="model" type="text" class="validate" formControlName="model">
                <label for="model" [ngClass]="{'active': id}">Model</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="price" type="number" class="validate" formControlName="price">
                <label for="price" [ngClass]="{'active': id}">Price</label>
            </div>
        </div>

        <div class="row">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" (change)="onFileUpload($event)" #input>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload image" formControlName="image">
                </div>
            </div>
            <div class="col s12">
                <img class="responsive-img" [src]="imagePreview" *ngIf="imagePreview">
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="form.invalid">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
