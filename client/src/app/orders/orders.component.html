<div class="row">
    <div class="col s10 offset-s1">
        <app-loading *ngIf="isloading"></app-loading>
      <div *ngIf="!isloading">
        <h1>My orders</h1>
        <hr>
        <div *ngIf="orders?.length; else empty">
            <div class="card" *ngFor="let order of orders; let index = index">
                <div class="card-content">
                    <span class="card-title">
                        Order <small> {{index+1}}</small>
                    </span>
                    <span class='material-icons' (click)="delete(order.id, index)">delete</span>
                    <p class="date">{{order?.updatedAt | date}}</p>
                    <p>User ID: <em>{{order?.user_id}}</em> ({{email}})</p>
                    <ol>
                        <li *ngFor="let cart of order.cart">
                            {{cart?.title}} (x<strong>{{cart?.count}}</strong>)
                        </li>
                    </ol>
                    <hr>
                    <p>Price: <span class="price">{{order?.price}} $</span></p>
                </div>
            </div>
        </div>

        <ng-template #empty>
            <h4>The orders is empty</h4>
        </ng-template>

      </div>
     
    </div>
</div>
